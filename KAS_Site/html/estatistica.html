<script>
	const xValues = ["Queijo", "Fiambre", "Bacon", "Chouriço", "Fiambre de Peru"];
	const yValues = [55, 49, 44, 24, 15, 0];
	const barColors = ["red", "green", "blue", "orange", "brown"];

	new Chart("myChart", {
		type: "bar",
		data: {
			labels: xValues,
			datasets: [{
				backgroundColor: barColors,
				data: yValues
			}]
		},
		options: {
			legend: { display: false },
			title: {
				display: true,
				text: "Vendas de frios 2089"
			}
		}
	});

	new Chart("myChart2", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Vendas de frios 2089"
    }
  }
});


new Chart("myChart3", {
		type: "horizontalBar",
		data: {
			labels: xValues,
			datasets: [{
				backgroundColor: barColors,
				data: yValues
			}]
		},
		options: {
			legend: { display: false },
			title: {
				display: true,
				text: "Vendas de frios 2089"
			}
		}
	});
</script>
