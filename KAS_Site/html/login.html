<!DOCTYPE html>
<html lang="enpt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="Kas_logo_icon.png">

    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>

</head>

<body>
    <center>
        <div class="caixalgn">
            <center>
                <form>
                    <br>
                    <h2>Login</h2>
                    <br>
                    <label for="name">Username
                        <input required type="text" name="name" id="name" placeholder="Enter username...">
                    </label>
                    <br>
                    <p id="alertuser" class="alert">Preencha o username</p>
                    <br><br>
                    <label for="password">Password
                        <input required type="password" id="pass" placeholder="Enter password...">
                    </label>
                    <br>
                    <p id="alertpass" class="alert">Preencha a password</p>
                    <br>
                    <br>
                    <label for="terms">Termos e condições
                        <input required type="checkbox" name="terms" id="terms">
                    </label>
                    <br>
                    <input type="button" class="btnlogin" id="btnLogin" value="Login">
                    <br>
                    <a href="" class="linktoregister">Não tem conta registe-se aqui</a>
                </form>
            </center>
        </div>
    </center>
</body>
<script src="/javascript/script_loginpage.js"></script>
<script src="/javascript/cookies.js"></script>

</html>
