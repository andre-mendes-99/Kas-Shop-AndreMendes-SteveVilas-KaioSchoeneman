<body>

			<li id="statsdeStats"><a href="estatistica.html">Mapas</a></li>

	<br>
	
	</div>
	<center>
		<div class="graficos">
			<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
		</div>
	</center>
<br> <br>
	<center>
        <form id="stockForm">
            <label class="lblsstoks" for="productSelect">Produto:</label>
            <select class="select" id="productSelect" name="product"></select>
            <label class="lblsstoks" for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" required>
            <button class="submitBtns" type="submit">Adicionar Stock</button>
        </form>
    </center>

  
<script src="/javascript/scripts_allpages.js"></script>
<script src="/javascript/cookies.js"></script>
<script>
 $(document).ready(function() {
    // Chamada AJAX para obter o produto mais barato
    $.get("http://localhost:3000/products/chepeastprod", function(data) {
        if (data.data.length > 0) {
            $('#produtobarato').text("Produto Mais Barato: " + data.data[0].product_name + " - Preço: " + data.data[0].product_price + "€");
        } else {
            $('#produtobarato').text("Produto Mais Barato: Nenhum produto encontrado.");
        }
    });

    // Chamada AJAX para obter o produto mais caro
    $.get("http://localhost:3000/products/costliestprod", function(data) {
        if (data.data.length > 0) {
            $('#produtocaro').text("Produto Mais Caro: " + data.data[0].product_name + " - Preço: " + data.data[0].product_price + "€");
        } else {
            $('#produtocaro').text("Produto Mais Caro: Nenhum produto encontrado.");
        }
    });

    // Chamada AJAX para obter todos os produtos e calcular a média de preços
    $.get("http://localhost:3000/products", function(data) {
        let totalPrices = 0;
        let productNames = [];
        let productStocks = [];
        let backgroundColors = [];
        let borderColors = [];

        data.data.forEach(function(product, index) {
            totalPrices += parseFloat(product.product_price);
            productNames.push(product.product_name);
            productStocks.push(product.product_quantity);

            // Generate random color for each product
            let color = getRandomColor();
            backgroundColors.push(color.background);
            borderColors.push(color.border);

			$('#productSelect').append(new Option(product.product_name, product.product_id));

        });

       

        // Fill the chart with stock data
        new Chart("myChart", {
            type: "bar",
            data: {
                labels: productNames,
                datasets: [{
                    label: 'Stock',
                    backgroundColor: backgroundColors,
                    borderColor: borderColors,
                    borderWidth: 1,
                    data: productStocks
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                legend: {
                    display: true,
                    position: 'top',
                    labels: {
                        boxWidth: 40,
                        fontColor: 'black'
                    }
                }
            }
        });
    });

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return {
            background: color + '80', // Add transparency
            border: color
        };
    }
	 // Form submission handler
	 $('#stockForm').submit(function (event) {
                event.preventDefault();
                const productId = $('#productSelect').val();
                const quantity = $('#quantity').val();

                // Chamada AJAX para atualizar o stock do produto
                $.ajax({
                    url: `http://localhost:3000/products/updateStock/${productId}`,
                    type: "PUT",
                    data: JSON.stringify({ product_quantity: quantity }),
                    contentType: "application/json",
                    success: function (response) {
                        alert(response.message);
						window.location.reload();
                    },
                    error: function (xhr, status, error) {
                        alert("Erro ao atualizar stock: " + xhr.responseText);
                    }
                });
            });

});

</script>
</html>
