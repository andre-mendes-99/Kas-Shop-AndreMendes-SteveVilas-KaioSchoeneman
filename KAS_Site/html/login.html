<!DOCTYPE html>
<html lang="enpt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styleLoginRegister.css">
    <link rel="icon" type="image/png" href="Kas_logo_icon.png">
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    
</head>

<body>
    <div class="caixalgn">
        <center>
            <form>
                <h2>Login</h2>
                <label for="name">Email
                    <input required type="text" name="name" id="email" placeholder="Enter email...">
                </label>
                <p id="alertuser" class="alert">Preencha o email!!</p>
                <label for="password">Password
                    <input required type="password" id="pass" placeholder="Enter password...">
                </label>
                <p id="alertpass" class="alert">Preencha a password!!</p>
                <label for="terms">Termos e condições
                    <input required type="checkbox" name="terms" id="terms">
                </label>
                <p id="alertcheck" class="alert">Aceite os nossos termos!!</p>
                <input type="button" class="btnlogin" id="btnLogin" value="Login">
                <a href="register.html" class="linktoregister">Não tem conta registe-se aqui</a>
            </form>
        </center>
    </div>
    <script src="/javascript/script_loginpage.js"></script>
    <script src="/javascript/cookies.js"></script>
</body>

</html>
